<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>About Us</title>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <link rel="stylesheet" media="screen" type="text/css" href="../css/style_carlos.css">
  </head>
<header></header>
  <body>

    <div id="particles-js"></div>

    <div class="title">
      <h1>Conoce a nuestro equipo</h1>
    </div>

    <div class="container about_us">
      <div class="marco"><h1>The Leading Chief</h1></div>

      <div class="workers">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="../img/chema.jpg" alt="profile ceo" />
            </div>

            <div class="details">
              <h2>
                Chema Alonso
                <br />
                <span class="job-title">CEO</span>
              </h2>
            </div>
          </div>
        </div>
      </div>

      <div class="marco"><h1>The Team</h1></div>

      <div class="workers">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="../img/carlos.jpg" alt="profile one" />
            </div>

            <div class="details">
              <h2>
                Carlos Santana
                <br />
                <span class="job-title">Red Team</span>
              </h2>
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="../img/jorge.jpg" alt="profile two" />
            </div>

            <div class="details">
              <h2>
                Jorge Padrón
                <br />
                <span class="job-title">Firewall Master</span>
              </h2>
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="/img/ale.jpeg" alt="profile three" />
            </div>

            <div class="details">
              <h2>
                Alejandro Betancor
                <br />
                <span class="job-title">Firmware Engineer</span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="duo">
      <div id="duo-text-side">
        <h1>El mejor antivirus es el sentido común</h1>
      </div>
      <div id="duo-img-side">
        <img class="img-background" src="../img/mision.jpg" alt="manos-unidas" />
      </div>
    </div>
  </body>
  <footer></footer>
</html>
<script>

	$(document).ready(async function(){
	  
	  $('header').load('./header');
	  $('footer').load('./footer');
	});
</script>

<script src="/js/particles.min.js"></script>
<script src="/js/app.js"></script>
