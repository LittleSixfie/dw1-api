<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Presupuesto</title>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <link rel="stylesheet" media="screen" type="text/css" href="../css/style_carlos.css">
</head>
<header></header>
<body class="budget-body">

  <div id="particles-js"></div>

  <div class="container budget-container">
    <div class="row">
      <div class="col-lg budget-group">
        <div class="row budget-form-left">
          <div class="col-lg mb-5">
              <div class="col-sm-12 budget-image"><img src="/img/presupuesto.png"></div>
              <h1>Presupuesto</h1>
              <div class="col-sm-8 span-budget-description">
                <span>Description of the service we can sell</span>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md budget-form">
          <form class="form-budget needs-validation" action="javascript:postValidation(); javascript:limitSubmit()" method="post" novalidate>
            <div class="row">
              <p class="col-sm-6">
                <input class="form-control" type="text" name="name" value="" size="40" placeholder="Nombre*" required>
              </p>
              <p class="col-sm-6">
                <input class="form-control" type="text" name="second-name" value="" size="40" placeholder="Apellidos*" required>
              </p>
              <p class="col-sm-6">
                <input class="form-control" type="text" name="email" value="" size="40" placeholder="Dirección de correo electrónico*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              </p>
              <p class="col-sm-6">
                <input class="form-control" type="text" name="telephone" value="" size="40" placeholder="Teléfono*" pattern="^\d{3}\d{3}\d{3}$" required>
              </p>
              <p class="col-sm-6">
                <input class="form-control" type="text" name="business-name" value="" size="40" placeholder="Nombre del negocio*" required>
              </p>
              <p class="col-sm-6">
                <input class="form-control" type="text" name="position" value="" size="40" placeholder="Cargo*" required>
              </p>
              <p class="col-sm-21">
                <textarea class="form-control" name="describe" rows="8" placeholder="Describe brevemente los servicios en los que estás interesado*" required></textarea>
              </p>
              <p id="budget-button" class="col-sm-21">
                <input  class="btn btn-success" type="submit" value="Submit" required>
              </p>
            </div>
          </form>
        </div>
    </div>
  </div>
</body>
<footer></footer>
  <script>
    var forms = document.querySelectorAll('.needs-validation');

      Array.prototype.slice.call(forms).forEach( function(form)
      {
          form.addEventListener( 'submit', function (event)
          {
              if ( !form.checkValidity() )
              {
                  event.preventDefault()
                  event.stopPropagation();
              }

              form.classList.add( 'was-validated' );
        }, false );
      } );

      function postValidation() {
      swal("La información ha sido enviada correctamente", "", "success");
      }

      function limitSubmit() {
        var timesSubmitted = 0;
        var maxSubmits = 3;
        var intervalMilliseconds = 5000;
        var closeInSeconds = 5;
        var displayText = "#1 segundos";
        var sweetAlertTimer;

        $('input[type=submit]').click(function (event) {
          timesSubmitted ++;
          if (timesSubmitted >= maxSubmits) {
            event.preventDefault();
            swal({
              title: "Podrá enviar el formulario en...",
              text: displayText.replace(/#1/, closeInSeconds),
              sweetAlertTimer: closeInSeconds * 1000,
            });

            sweetAlertTimer = setInterval(function() {
              console.log(closeInSeconds);
              closeInSeconds--;
              if (closeInSeconds < 0) {
                  clearInterval(sweetAlertTimer);
              }
              $('.swal-text').text(displayText.replace(/#1/, closeInSeconds));
            }, 1000);

            var timer = setTimeout(function () {
              location.reload();
            }, intervalMilliseconds);
          }
        });
      }

      $(document).ready(async function(){

	    $('header').load('header_alt.html');
	    $('footer').load('footer_alt.html');
	  });

  </script>

<script src="/js/particles.min.js"></script>
<script src="/js/app.js"></script>

</html>
